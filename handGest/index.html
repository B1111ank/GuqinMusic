<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gesture Data Capture</title>
</head>
<body>
    <div style="position:absolute; top:500px; left:10px;">
        <label for="gestureSelect">Select gesture:</label>
        <select id="gestureSelect">
            <option value="tap">Tap</option>
            <option value="press">Press</option>
            <option value="slide">Slide</option>
            <option value="smear">Smear</option>
            <option value="pick">Pick</option>
            <option value="knead">Knead</option>
        </select>
        <button id="startBtn">Start Recording</button>
        <button id="stopBtn" disabled>Stop Recording</button>
        <span id="status">Idle</span>
    </div>

  <video id="video" width="640" height="480" autoplay muted></video>
  <canvas id="output" width="640" height="480"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="capture.js"></script>
</body>
</html>
